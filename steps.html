<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Generator - Learning Steps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <button id="backToCareerBtn" class="btn-secondary">‚Üê Back to Careers</button>
                <h1 id="careerTitle">Learning Path</h1>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <div class="steps-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>

            <div id="loadingSteps" class="loading">
                <div class="spinner"></div>
                <p>Generating personalized learning path...</p>
            </div>

            <div id="stepsContent" class="steps-content" style="display: none;">
                <div class="steps-header">
                    <h2>Your Learning Journey</h2>
                    <p id="careerDescription"></p>
                </div>

                <div id="stepsList" class="steps-list">
                    <!-- Steps will be dynamically generated here -->
                </div>
            </div>

            <div id="stepsMessage" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize steps page functionality
        document.addEventListener('DOMContentLoaded', function() {
            initStepsPage();
        });
    </script>
</body>
</html>
